<!doctype html>
<html>
  <head>
    <link rel="stylesheet" type="text/css" href="css/bootstrap.css">
    <link rel="stylesheet" type="text/css" href="css/vinno.css">
  </head>
  <body>
    <div id="wrapper">
      <div id="tools-menu">
        <div class="btn btn-primary btn-block btn-tool" id="tag-btn">Tag</div>
        <div id="tag-details">
          <div id="tag-list">
          </div>
          <div class="input-group" id="tag-input">
            <input type="text" class="form-control" id="tag-text" placeholder="New tag...">
            <span class="input-group-btn">
              <button class="btn btn-success" id="tag-add-btn" type="button">Add</button>
            </span>
          </div>
        </div>
        <div class="btn btn-primary btn-block btn-tool" id="text-btn">Text</div>
        <div class="btn btn-primary btn-block btn-tool" id="sticker-btn">Sticker</div>
      </div>
    </div>
  </body>
  <script src="js/jquery-2.2.0.js"></script>
  <script src="js/storage.js"></script>
  <script src="js/vinno.js"></script>
</html>
